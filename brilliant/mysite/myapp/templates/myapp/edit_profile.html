{% load static %}
{% load widget_tweaks %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Profile</title>
    <link rel="stylesheet" href="{% static './style/font.css' %}">
    <link rel="stylesheet" href="{% static './style/reset.css' %}">
    <script src="https://unpkg.com/htmx.org@1.6.0"></script>
    <link rel="stylesheet" href="{% static './style/edit-profill.css' %}">
</head>

<body>
      <form method="POST">
        
    <div class="main">
        {% csrf_token %}
        <center><div class="you">
            <div class="illi">
                <h3>نام کاربری جدید را وارد کنید :</h3>
                <div>
                    <input type="text" name="username" id="username" class="form-control" required {% render_field user_form.username class="form-control" hx-post="/check_username/" hx-trigger="keyup" hx-swap="outherhtml" hx-target="#username-error" %}>
                    <div id="username-error"></div>
                </div>
            </div>
            <div>
                <h3>ایمیل جدید را وارد کنید :</h3>
                <div>
                    <input type="email" class="form-control" {% render_field user_form.email class="form-control" hx-post="/check_email/" hx-trigger="keyup" hx-swap="outherhtml" hx-target="#email-error" %}>
                    <div id="email-error"></div>
                </div>
            </br>
            </div>   
                <button type="submit">تغییر نام کاربری و ایمیل</button>
            </div>
            </br>
            <div>
                <a href="{% url 'password_change' %}">تغییر رمز عبور</a>
            </div>
    
    </center>
    </div>
</form>
    
</body>

</html>
